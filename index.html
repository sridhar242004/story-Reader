<body>
    <div class="container">
        <header class="header">
            <h1>Story Reader <span>Your Personal Story Companion</span></h1>
            <p>Upload your story and enjoy reading in your preferred language.</p>
        </header>

        <div class="upload-section">
            <label for="file-upload" class="file-upload-label">Upload Your Story</label>
            <input type="file" id="file-upload" accept=".pdf, .doc, .docx, .txt">
        </div>

        <div class="language-selection">
            <label for="language-select">Choose Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="ta">Tamil</option>
                <!-- Add more language options as needed -->
            </select>
            <button id="translate-button">Translate</button>
        </div>

        <div class="controls">
            <button id="prev-page" disabled>Previous</button>
            <button id="next-page" disabled>Next</button>
            <button id="tts-button">Read Aloud</button>
        </div>

        <div class="loading" id="loading">Loading...</div>
        <div class="story-content" id="story-content">
            <!-- The story content will be dynamically inserted here -->
        </div>

        <footer class="footer">
            <p>¬© 2024 Story Reader. All rights reserved.</p>
        </footer>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@vitalets/google-translate-api"></script>
<script>
    let storyContent = '';
    let translatedContent = '';
    let currentPage = 0;
    const pageSize = 100000;
    let isTranslated = false;
    let language = 'en'; // Default language is English

    document.getElementById('file-upload').addEventListener('change', handleFileUpload);
    document.getElementById('translate-button').addEventListener('click', translateStory);
    document.getElementById('tts-button').addEventListener('click', readAloud);
    document.getElementById('language-select').addEventListener('change', function () {
        language = this.value;
    });

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                storyContent = e.target.result;
                currentPage = 0;
                displayPage();
            };
            reader.readAsText(file);
        }
    }

    async function translateStory() {
        if (!storyContent) {
            alert('Please upload a file first.');
            return;
        }

        if (language === 'ta') {
            await googleTranslate(storyContent, { to: 'en' })
                .then((res) => {
                    translatedContent = res.text;
                    isTranslated = true;
                    displayPage();
                })
                .catch((err) => {
                    console.error('Translation Error:', err);
                });
        } else {
            await googleTranslate(storyContent, { to: 'ta' })
                .then((res) => {
                    translatedContent = res.text;
                    isTranslated = true;
                    displayPage();
                })
                .catch((err) => {
                    console.error('Translation Error:', err);
                });
        }
    }

    function displayPage() {
        const start = currentPage * pageSize;
        const end = Math.min(start + pageSize, isTranslated ? translatedContent.length : storyContent.length);
        const pageContent = isTranslated ? translatedContent.slice(start, end) : storyContent.slice(start, end);
        const storyElement = document.getElementById('story-content');
        storyElement.innerText = pageContent;
    }

    function readAloud() {
        const content = isTranslated ? translatedContent : storyContent;
        const utterance = new SpeechSynthesisUtterance(content);
        utterance.lang = language === 'ta' ? 'ta-IN' : 'en-US'; // Set language for speech synthesis
    
        // Add more innovative narrations
        utterance.voice = getInnovativeVoice(); // Get an innovative voice for narration
        utterance.rate = 1.2; // Adjust the speech rate for expressive narration
        utterance.pitch = 1.5; // Adjust the pitch for expressive narration
    
        window.speechSynthesis.speak(utterance);
    }
    
    // Function to get an innovative voice for narration
    function getInnovativeVoice() {
        const voices = window.speechSynthesis.getVoices();
    
        // Filter voices to find the most suitable one for narration
        const suitableVoice = findSuitableVoice(voices);
    
        return suitableVoice;
    }
    
    function findSuitableVoice(voices) {
        // Implement logic to analyze voices and choose the most suitable one
        // For example, analyze voice characteristics such as language, gender, and quality
        // You can also consider user preferences or specific criteria for narration
    
        // For demonstration purposes, let's randomly select a voice from the available voices
        const randomIndex = Math.floor(Math.random() * voices.length);
        const randomVoice = voices[randomIndex];
    
        return randomVoice;
    }
    
    
</script>
